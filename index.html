<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valgbar – Vælg valg</title>

  <!-- Tailwind CSS (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root{
      --vb-navy:#234a5a;
      --vb-navy-2:#1b3d4d;
    }
    .vb-card{ background:#fff; border:1px solid #e5e7eb; border-radius:16px; box-shadow:0 1px 2px rgba(16,24,40,.04); transition:box-shadow .2s, transform .15s; }
    .vb-card:hover{ box-shadow:0 8px 24px rgba(0,0,0,.08); border-color:#d1d5db; transform:translateY(-1px); }
    .vb-hero{ background:linear-gradient(180deg, var(--vb-navy) 0%, var(--vb-navy-2) 100%); color:#fff; }

    /* Accordion */
    .vb-accordion{ cursor:pointer; user-select:none; }
    .vb-rotate{ transition: transform .2s; }
    .vb-open .vb-rotate{ transform: rotate(180deg); }
    .vb-body{ overflow:hidden; transition: grid-template-rows .25s ease, padding .2s ease; display:grid; grid-template-rows: 0fr; }
    .vb-open .vb-body{ grid-template-rows: 1fr; }
    .vb-body > div{ min-height:0; }

    /* År-knapper: næsten fuld bredde af kortet */
    .vb-yearbtn{ display:block; width:100%; text-align:center; padding:1rem 1rem; border:1px solid #e5e7eb; border-radius:12px; font-weight:700; background:#fff; }
    .vb-yearbtn:hover{ background:#f9fafb; }
  </style>
</head>

<body class="bg-gray-50 text-gray-900">
  <!-- HEADER -->
  <header class="vb-hero">
    <div class="mx-auto max-w-6xl px-4 py-6 flex items-center gap-4">
      <a href="./" class="flex items-center gap-3">
        <img src="Valgbar-transparent3.png" alt="Valgbar" class="h-32 w-auto" />
      </a>
    </div>

    <div class="mx-auto max-w-6xl px-4 pb-8">
      <p class="text-white/80 text-base md:text-lg">
        Klik på et valg for at folde ud – og vælg år for at gå videre.
      </p>
    </div>
  </header>

  <!-- INDHOLD -->
  <main class="mx-auto max-w-6xl p-4 space-y-6">
    <!-- 4 bokse på en linje på xl -->
    <section id="cardsRoot" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-4 gap-4 items-stretch">
      <!-- Kort indsprøjtes af JS -->
    </section>
  </main>

  <!-- JS -->
  <script>
    /* =========================================
       ÅR pr. valgtype (vises som knapper)
       ========================================= */
    const DATA_YEARS = {
      ft: [2022, 2019, 2015],
      kv: [2021, 2017, 2013],
      rv: [2021, 2017, 2013],
      ep: [2024, 2019, 2014]
    };

    /* ===================================================
       Navigation (tilpas når sider er klar)
       - KV 2021 virker nu og peger på kv/2021/
       - Øvrige typer/år: venlig alert indtil konfigureret
       =================================================== */
    const DEST_URLS = {
      kv: { useQueryParam:false, perYear: { 2021: 'kv/2021/' /* , 2017:'kv/2017/', 2013:'kv/2013/' */ } },
      ft: { /* useQueryParam:true, base:'ft.html' */ },
      rv: { /* useQueryParam:true, base:'rv.html' */ },
      ep: { /* useQueryParam:true, base:'ep.html' */ }
    };

    /* Ensartede titler (aligned, ingen ikoner/undertekster) */
    const TITLES = {
      ft: 'Folketingsvalg',
      kv: 'Kommunalvalg',
      rv: 'Regionsrådsvalg',
      ep: 'Europa-Parlamentsvalg'
    };

    /* Render alle fire kort i rækkefølge */
    const order = ['ft','kv','rv','ep'];
    const root = document.getElementById('cardsRoot');

    order.forEach(type => {
      const years = DATA_YEARS[type] || [];
      const title = TITLES[type] || type.toUpperCase();

      const card = document.createElement('article');
      card.className = 'vb-card p-4 flex flex-col gap-3 vb-accordion';
      card.setAttribute('tabindex', '0');
      card.setAttribute('role', 'button');
      card.setAttribute('aria-expanded', 'false');
      card.dataset.type = type;

      // Header — kun titel + pil (ens alignment)
      card.innerHTML = `
        <header class="flex items-center">
          <h2 class="text-lg font-semibold leading-tight">${title}</h2>
          <div class="ml-auto vb-rotate opacity-60" aria-hidden="true">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M5.23 7.21a.75.75 0 0 1 1.06.02L10 11.1l3.71-3.87a.75.75 0 1 1 1.08 1.04l-4.24 4.43a.75.75 0 0 1-1.08 0L5.27 8.27a.75.75 0 0 1-.04-1.06z"/></svg>
          </div>
        </header>

        <div class="vb-body"><!-- fold-ud -->
          <div>
            <div class="pt-2 md:pt-3 pb-2">
              <div class="grid grid-cols-1 gap-2">
                ${years.map(y => `<button class="vb-yearbtn" data-year="${y}" data-type="${type}">${y}</button>`).join('')}
              </div>
            </div>
          </div>
        </div>
      `;

      // Toggle (klik og tastatur) + luk andre (accordion)
      const toggle = ()=>{
        const open = card.classList.toggle('vb-open');
        card.setAttribute('aria-expanded', open ? 'true' : 'false');
      };
      card.addEventListener('click', (e)=>{
        if(e.target.closest('.vb-yearbtn')) return;
        document.querySelectorAll('.vb-accordion.vb-open').forEach(el=>{
          if(el!==card){ el.classList.remove('vb-open'); el.setAttribute('aria-expanded','false'); }
        });
        toggle();
      });
      card.addEventListener('keydown', (e)=>{
        if(e.key==='Enter' || e.key===' '){
          e.preventDefault();
          document.querySelectorAll('.vb-accordion.vb-open').forEach(el=>{
            if(el!==card){ el.classList.remove('vb-open'); el.setAttribute('aria-expanded','false'); }
          });
          toggle();
        }
      });

      root.appendChild(card);
    });

    /* Navigation ved klik på år */
    root.addEventListener('click', (e)=>{
      const btn = e.target.closest('.vb-yearbtn');
      if(!btn) return;

      const type = btn.getAttribute('data-type');
      const year = Number(btn.getAttribute('data-year'));
      const dest = DEST_URLS[type];

      if(!dest){
        alert('Destination er ikke konfigureret endnu for denne valgtype.');
        return;
      }

      if(dest.useQueryParam){
        const url = new URL(dest.base, location.href);
        url.searchParams.set('type', type);
        url.searchParams.set('year', String(year));
        location.href = url.toString();
      }else{
        const perYear = dest.perYear || {};
        const url = perYear[year];
        if(!url){
          alert('Ingen destination sat op for det valgte år endnu.');
          return;
        }
        location.href = url;
      }
    });
  </script>
</body>
</html>
